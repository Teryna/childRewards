<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light block">
        <div class="container-fluid">
            <a class="navbar-brand" href="/menu">
                <img th:src="@{/img/star.svg}" alt="Star" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/rewards">Rewards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/tasks">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 th:text="${title}"></h1>

    <form method="post" th:action="${'/task/' + id}" name="updateDto" class="block">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="block" name="title" id="title" th:value="${task.getTitle()}">
        </div>
        <div class="mb-3">
            <label for="points" class="form-label">Points</label>
            <input type="text" class="block" name="points" id="points" th:value="${task.getPoints()}">
        </div>
        <div class="mb-3">
            <label for="isItDone" class="form-label">Is it done</label>
            <input type="text" class="block" name="isItDone" id="isItDone" th:value="${task.getIsItDone()}">
        </div>


        <div class="mb-3">
            <label for="childId" class="form-label">Child</label>
            <select name="childId" id="childId" class="block">
                <option th:selected="${task.getChild() == null}" value="0" placeholder="Select child"></option>
                <option th:selected="${task.getChild() != null && task.getChild().getName() == task.getChild()}"
                        th:each="c: ${childs}" th:value="${c.getId()}" th:text="${c.getName()}">
                </option>
            </select>
        </div>



        <a href="/menu" class="btn btn-danger" role="button">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>

</div>
</body>
</html>
